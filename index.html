<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>


    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[currentIndex].image" alt="Spiderman">
                    <div class="text">
                        <h3>{{slides[currentIndex].title}}</h3>
                        <p>{{slides[currentIndex].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="goPrevImg"></div>
                    <div class="next" @click="goNextImg"></div>

                    <div v-for="(image, i) in slides" class="thumb" @click="onThumbnailClick(i)" :class="(i === currentIndex) ? 'active' : ''">
                        <img :src="slides[i].image" alt="Svezia" />
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
